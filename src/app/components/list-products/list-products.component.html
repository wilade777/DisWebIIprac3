<div class="container">
    <div class="title">
    <h4>Listado de Productos</h4>
    <button type="button" class="btn btn-info" href="/add">Agregar Producto</button>
    </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Ubicación</th>
            <th scope="col">Stock</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listProducts" class="table-active">
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.ubicacion }}</td>
            <td>{{ item.stock }}</td>
            <td>
                <button type="button" class="btn btn-success btn-sm">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ms-2">Borrar</button>
            </td>
          </tr>
          <tr>
         
         
        </tbody>
      </table>
</div>
